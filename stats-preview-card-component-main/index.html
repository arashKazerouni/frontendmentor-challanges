<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <article class="container">
      <!-- Image -->
      <div class="image-container">
        <div class="image"></div>
        <div class="layer"></div>
      </div>
      <!-- Content -->
      <div class="content">
        <!-- Title -->
        <strong class="heading-title">
          Get <span class="purple-text">insights</span> that help your business
          grow.
        </strong>
        <!-- Description -->
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <!-- Views and Statistics -->
        <div class="views">
          <aside class="view">
            <span class="number">10k+</span>
            <p class="text">companies</p>
          </aside>
          <aside class="view">
            <span class="number">314</span>
            <p class="text">templates</p>
          </aside>
          <aside class="view">
            <span class="number">12M+</span>
            <p class="text">queries</p>
          </aside>
        </div>
      </div>
    </article>
  </body>
</html>
