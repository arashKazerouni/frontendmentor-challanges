<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Card -->
      <article class="profile-card">
        <img
          class="card-pattern"
          src="./images/bg-pattern-card.svg"
          alt="Card pattern"
        />
        <img
          class="profile-image"
          src="./images/image-victor.jpg"
          alt="Photo of Victor Crest"
        />
        <!-- Person information -->
        <div class="information-box">
          <h3 class="name">Victor Crest <span class="age">26</span></h3>
          <p class="city">London</p>
        </div>

        <!-- Stats -->
        <footer class="stats">
          <div class="stat">
            <h2 class="stat__count">80K</h2>
            <span class="stat__name">Followers</span>
          </div>

          <div class="stat">
            <h2 class="stat__count">803K</h2>
            <span class="stat__name">Likes</span>
          </div>
          <div class="stat">
            <h2 class="stat__count">1.4K</h2>
            <span class="stat__name">Photos</span>
          </div>
        </footer>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
